apiVersion: apps/v1
kind: Deployment
metadata:
  name: livekit-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: livekit
  template:
    metadata:
      labels:
        app: livekit
    spec:
      containers:
      - name: livekit
        image: livekit/livekit-server:latest
        ports:
        - containerPort: 7880
        - containerPort: 7881
        - containerPort: 7882
          protocol: UDP
        envFrom:
        - configMapRef:
            name: livekit-config
---
apiVersion: v1
kind: Service
metadata:
  name: livekit
spec:
  selector:
    app: livekit
  ports:
    - name: http
      port: 7881
      targetPort: 7881
    - name: ws
      port: 7880
      targetPort: 7880
